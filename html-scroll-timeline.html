<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    body {
      background: black;
      height: 6000px;
      font-family: 'nanumsquare';
    }

    div {
      margin-top: 1000px;
      color: white;
      text-align: center;
      opacity: 0;
      transition: all 5s;
    }
  </style>
  <div>
    <h2>iPhone 15 출시</h2>
  </div>
  <div>
    <h2>Get started by editing src/app/page.tsx</h2>
  </div>
  <div>
    <h2>Start building with Next.js</h2>
  </div>
  <script>
    let observer = new IntersectionObserver((e) => {
      e.forEach((box) => {
        if (box.isIntersecting) {//조건문으로 스크롤 내릴때마다 애니메이션 효과 넣기 
          box.target.style.opacity = 5;
        } else {
          box.target.style.opacity = 1; //감시 박스가 퇴장시 실행할 코드
        }
      })
    })
    let div = document.querySelectorAll('div')
    observer.observe(div[0])
    observer.observe(div[1])
    observer.observe(div[2])
  </script>
</body>

</html>
