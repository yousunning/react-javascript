<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>

<body>
  <p>Hello JavaScript</p>
  <script>
    alert("Hello World")
  </script>
  <script>
    let i = 3;
    while (i) alert(i--)

    let a = 1;
    switch (a) {
      case 3:
        alert("이것은 3번")
        break;
      case 4:
        alert("이것은 4번")
        break;
      case 5:
        alert("이것은 5번")
        break;
      default:
        alert("어떤 값인지 파악이 되지 않습니다.")
    }

    let browser = 'Chrome';

    if (browser == 'Edge') {
      alert("Edge를 사용하고 계시네요")
    } else if (browser == 'Chrome'
      || browser == 'Chrome'
      || browser == 'Safari'
      || browser == 'Opera') {
      alert('저희 서비스가 지원하는 브러우저를 사용하고 계십니다.')
      alert('엣지 브라우저 이용 해주시길 바랍니다.')
    } else {
      alert('현재 페이지 상태가 괜찮으십니까?')
    }
  </script>

</body>

</html>
